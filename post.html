  <html>
 <head>
  <title>
   GetCourse Registration
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }
        h1 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #ffffff;
        }
        .input-icon {
            position: relative;
        }
        .input-icon input {
            padding-left: 30px;
        }
        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .recaptcha {
            background-color: #3c3c3c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .recaptcha span {
            display: flex;
            align-items: center;
        }
        .recaptcha input {
            margin-right: 10px;
        }
        .recaptcha img {
            height: 30px;
        }
        .btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-green {
            background-color: #28a745;
            margin-top: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .checkbox-container a {
            color: #007bff;
            text-decoration: none;
        }
        .checkbox-container a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Зарегистрируйте аккаунт на GetCourse и получите 14 дней бесплатного периода
   </h1>
   <form>
    <label for="email">
     Эл. адрес*
    </label>
    <div class="input-icon">
     <i class="fas fa-envelope">
     </i>
     <input id="email" required="" type="email"/>
    </div>
    <label for="first-name">
     Имя*
    </label>
    <div class="input-icon">
     <i class="fas fa-user">
     </i>
     <input id="first-name" required="" type="text"/>
    </div>
    <label for="last-name">
     Фамилия*
    </label>
    <div class="input-icon">
     <i class="fas fa-user">
     </i>
     <input id="last-name" required="" type="text"/>
    </div>
    <label for="phone">
     Телефон*
    </label>
    <div class="input-icon">
     <i class="fas fa-phone">
     </i>
     <input id="phone" placeholder="номер в международном формате" required="" type="tel"/>
    </div>
    <label>
     Ваш телефон:
    </label>
    <div class="recaptcha">
     <span>
      <input id="not-robot" required="" type="checkbox"/>
      <label for="not-robot">
       Я не робот
      </label>
     </span>
     <img alt="reCAPTCHA" height="30" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-DcMFvuu8c8WLhG3E1UBXrMay.png?st=2024-09-18T15%3A16%3A17Z&amp;se=2024-09-18T17%3A16%3A17Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-17T23%3A22%3A31Z&amp;ske=2024-09-18T23%3A22%3A31Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=%2Bmj/DbfscMsdslkAB42SWcElb/Mc32raRke5gvmnz3I%3D" width="30"/>
    </div>
    <button class="btn" type="button">
     Получить код
    </button>
    <label for="account-name">
     Название аккаунта*
    </label>
    <div class="input-icon">
     <i class="fas fa-pencil-alt">
     </i>
     <input id="account-name" placeholder="латинскими буквами (например, artschool)" required="" type="text"/>
    </div>
    <button class="btn btn-green" type="submit">
     Зарегистрировать
    </button>
    <div class="checkbox-container">
     <input id="agreement" required="" type="checkbox"/>
     <label for="agreement">
      С текстом
      <a href="#">
       лицензионного договора-оферты «Геткурс»
      </a>
      согласен и даю согласие на обработку своих персональных данных. Подтверждаю, что ознакомлен с
      <a href="#">
       Политикой обработки персональных данных
      </a>
     </label>
    </div>
   </form>
  </div>
 </body>
